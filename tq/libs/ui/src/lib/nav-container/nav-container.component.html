<mat-sidenav-container>
  <mat-sidenav opened mode="side">
    <mat-nav-list>
      <a *ngFor="let item of navItems" mat-list-item [routerLink]="item.link">{{
        item.text
      }}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
